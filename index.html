<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kotak Putih Auto Teleport 9 Tempat</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .kotak {
    width: 320px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    position: absolute;
    top: 50px;
    left: 50px;
    transition: box-shadow 0.3s;
  }

  .kotak-header {
    padding: 10px 15px;
    background: #fafafa;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
    border-radius: 12px 12px 0 0;
  }

  .kotak-header h3 {
    margin: 0;
    font-size: 16px;
    color: #333;
  }

  .tombol {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #555;
    margin-left: 5px;
  }

  .kotak-body {
    padding: 15px;
    display: block;
    color: #555;
    font-size: 14px;
  }

  button.action-btn {
    padding: 8px 12px;
    margin: 5px 5px 0 0;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  button.action-btn.end {
    background: #f44336;
  }
</style>
</head>
<body>

<div class="kotak" id="kotak">
  <div class="kotak-header" id="header">
    <h3>Auto Teleport</h3>
    <div>
      <button class="tombol" id="minimize">−</button>
      <button class="tombol" id="close">×</button>
    </div>
  </div>
  <div class="kotak-body" id="body">
    <p>Tekan Start untuk mulai teleportasi otomatis ke 9 tempat.</p>
    <button class="action-btn" id="start">Start</button>
    <button class="action-btn end" id="end">End</button>
  </div>
</div>

<script>
  // Drag
  const kotak = document.getElementById('kotak');
  const header = document.getElementById('header');
  let offsetX = 0, offsetY = 0, isDragging = false;

  header.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - kotak.offsetLeft;
    offsetY = e.clientY - kotak.offsetTop;
  });

  document.addEventListener('mouseup', () => isDragging = false);

  document.addEventListener('mousemove', e => {
    if(isDragging){
      kotak.style.left = (e.clientX - offsetX) + 'px';
      kotak.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  // Minimize
  const minimize = document.getElementById('minimize');
  const body = document.getElementById('body');
  let minimized = false;
  minimize.addEventListener('click', () => {
    minimized = !minimized;
    body.style.display = minimized ? 'none' : 'block';
    minimize.textContent = minimized ? '+' : '−';
  });

  // Close
  const close = document.getElementById('close');
  close.addEventListener('click', () => kotak.style.display = 'none');

  // Auto Teleport
  const startBtn = document.getElementById('start');
  const endBtn = document.getElementById('end');
  let teleportInterval = null;

  // 9 koordinat teleport
  const positions = [
    {x: 100, y: 0, z: 100},
    {x: 200, y: 0, z: 50},
    {x: -50, y: 0, z: 150},
    {x: 0, y: 0, z: 0},
    {x: 75, y: 0, z: -100},
    {x: -120, y: 0, z: 80},
    {x: 50, y: 0, z: 200},
    {x: -200, y: 0, z: -50},
    {x: 0, y: 0, z: -150}
  ];

  function startTeleport() {
    let i = 0;
    if (teleportInterval) return; // cegah ganda
    teleportInterval = setInterval(() => {
      const pos = positions[i];
      console.log(`Teleport ke X:${pos.x}, Y:${pos.y}, Z:${pos.z}`);
      i = (i + 1) % positions.length;
    }, 2000);
  }

  function endTeleport() {
    clearInterval(teleportInterval);
    teleportInterval = null;
    console.log('Teleport berhenti');
  }

  startBtn.addEventListener('click', startTeleport);
  endBtn.addEventListener('click', endTeleport);
</script>

</body>
</html>
