<!DOCTYPE html><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kotak Putih Geser & Minimize + Start & End</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 300px;
      height: 220px;
      background: white;
      position: absolute;
      top: 100px;
      left: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: #007bff;
      color: white;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px 6px 0 0;
    }

    .content {
      flex: 1;
      padding: 10px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn-min {
      background: white;
      color: #007bff;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box" id="myBox">
  <div class="title-bar" id="titleBar">
    <span>Kotak Putih</span>
    <button class="btn-min" id="minBtn">_</button>
  </div>
  <div class="content" id="boxContent">
    <p>Ini adalah isi kotak putih yang bisa digeser dan di-minimize.</p>
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="endBtn">End</button>
  </div>
</div>

<script>
  // Fungsi drag
  const box = document.getElementById("myBox");
  const titleBar = document.getElementById("titleBar");
  let isDragging = false, offsetX, offsetY;

  titleBar.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - box.offsetLeft;
    offsetY = e.clientY - box.offsetTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      box.style.left = (e.clientX - offsetX) + "px";
      box.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
  });

  // Fungsi minimize
  const minBtn = document.getElementById("minBtn");
  const content = document.getElementById("boxContent");
  let minimized = false;

  minBtn.addEventListener("click", () => {
    minimized = !minimized;
    content.style.display = minimized ? "none" : "flex";
    minBtn.textContent = minimized ? "+" : "_";
  });

  // Fungsi Start & End (contoh)
  document.getElementById("startBtn").addEventListener("click", () => {
    alert("Start ditekan!");
  });

  document.getElementById("endBtn").addEventListener("click", () => {
    alert("End ditekan!");
  });
</script>

</body>
</html>

  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

    Hello, World!
  </h1>
</body>
</html>
